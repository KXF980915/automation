[pytest]
# 直接使用相对路径 - Windows兼容
addopts =
    -v
    --alluredir=./allure-results
    --clean-alluredir
    --tb=short
    --strict-markers

# 测试发现配置
testpaths = test_case
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 标记器
markers =
    smoke: 冒烟测试
    regression: 回归测试
    api: API测试