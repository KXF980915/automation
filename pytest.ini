[pytest]
# 1. 禁用测试ID转义，正常显示中文/Unicode
disable_test_id_escaping_and_forfeit_all_rights_to_community_support = true


# 3. 测试文件/目录配置
testpaths =
    tests
    test_cases

python_files =
    test_*.py
    *_test.py

python_classes =
    Test*

python_functions =
    test_*

# 4. 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 5. 标记器（markers）定义（避免警告）
markers =
    slow: 标记为慢测试
    fast: 标记为快速测试
    smoke: 冒烟测试
    regression: 回归测试
    integration: 集成测试
    unit: 单元测试
    db: 需要数据库的测试
    api: API测试
    web: Web界面测试

# 6. 过滤配置
# 过滤掉某些目录/文件
norecursedirs =
    .*
    *.egg
    build
    dist
    node_modules

# 7. 超时配置（需要pytest-timeout插件）
timeout = 300
timeout_method = thread