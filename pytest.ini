[pytest]
# 环境配置
env = TEST_ENV=test

# 测试发现配置
testpaths = test_case
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 报告配置 - 使用环境变量或相对路径
addopts =
    -v
    --alluredir=${PYTEST_ALLURE_RESULTS:-./allure-results}
    --clean-alluredir
    --tb=short
    --strict-markers
    -n auto
    --dist=loadscope

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 标记器定义
markers =
    smoke: 冒烟测试
    regression: 回归测试
    api: API测试

# 超时配置
timeout = 300
timeout_method = thread

# 其他配置
xfail_strict = true
filterwarnings =
    ignore::DeprecationWarning