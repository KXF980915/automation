[pytest]
# 正常显示中文/Unicode
disable_test_id_escaping_and_forfeit_all_rights_to_community_support = true

addopts =
    -v
    --alluredir=./allure-results
    --clean-alluredir
    --tb=short
    --log-level=INFO
    --log-cli-level=INFO


# 测试发现配置
testpaths = test_case
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 日志配置（简化）
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 标记器定义
markers =
    slow: 标记为慢测试
    fast: 标记为快速测试
    smoke: 冒烟测试
    regression: 回归测试
    integration: 集成测试
    unit: 单元测试
    db: 需要数据库的测试
    api: API测试
    web: Web界面测试

# 过滤配置
norecursedirs =
    .*
    *.egg
    build
    dist
    node_modules

# 超时配置（需要pytest-timeout插件）
timeout = 300
timeout_method = thread

# 其他推荐配置
xfail_strict = true          # 严格处理xfail标记
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning